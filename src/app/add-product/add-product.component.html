<div class="container">
    <div class="row">
        <div class="col-xs-12 col-md-6">
            <form (ngSubmit)="onSubmit()" [formGroup]="productForms">
                <div class="form-group">
                    <label for="productname">Product Name</label>
                    <input type="text" id="productName" class="form-control" formControlName="productName" #productName>
                    <div *ngIf="!productForms.get('productName').valid && productForms.get('productName').touched">
                       <p style="color:red">Please enter Product Name</p>
                    </div>
                </div><br>
                <div class="form-group">
                    <label for="productDesc">Product Description</label>
                    <input type="text" id="productDesc" class="form-control" formControlName="productDesc">
                    <div *ngIf="!productForms.get('productDesc').valid && productForms.get('productDesc').touched">
                        <p style="color:red">Please enter Product Description</p>
                     </div>
                </div><br>
                <div class="form-group">
                    <label for="productImage">Product Image URL</label>
                    <input type="text" id="productImage" class="form-control" formControlName="productImage" #ImageURL>
                    <div *ngIf="!productForms.get('productImage').valid && productForms.get('productImage').touched">
                        <p style="color:red">Please enter Product Image url</p>
                     </div>
                </div><br>
                <img [src]="ImageURL.value" style="width:250px;height:250px">
                <div class="form-group">
                    <label for="productPrice">Product Price</label>
                    <input type="number" id="productPrice" class="form-control" formControlName="productPrice">
                    <div *ngIf="!productForms.get('productPrice').valid && productForms.get('productPrice').touched">
                        <p style="color:red">Please enter Product Name</p>
                     </div>
                </div><br>
                <button class="btn btn-primary"  type="submit" [disabled]="!productForms.valid" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Add Product</button>
            </form>
        </div>
    </div>
</div>



<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Product Added</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          {{productName.value}} is Added
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="navigate()">Go To Products</button>
        </div>
      </div>
    </div>
  </div>
