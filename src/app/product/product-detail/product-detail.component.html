<div class="row mt-3">
    <div class="col-lg-12 col-xs-12 col-md-12 col-sm-12">
        
        <div class="card" style="">
            <img [src]="productDetail[0].productImage" class="card-img-top">
            <div class="card-body">
              <h5 class="card-title">{{productDetail[0].productName}}</h5>
              <p class="card-text">{{productDetail[0].productDescription}}</p>
              <h4>Rs.{{productDetail[0].productPrice}}</h4>
              <a class="btn btn-primary" (click)="purchase()">Buy this Product</a>
            </div>
        </div>
    </div>
</div>
